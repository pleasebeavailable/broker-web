<div *ngIf="error" class="alert alert-danger">{{error}}</div>

  <h2>Login Page</h2>

<body class="login-body">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-2 ml-2">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" id="username" class="form-control" style="width: 35%"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <label for="password">Username:</label>
    <input type="password" formControlName="password" id="password" class="form-control" style="width: 35%"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn mt-3 mr-3">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-3"></span>
        Login
      </button>
      <button routerLink="/register" class="btn mt-3">Register</button>
    </div>
  </form>
</body>
