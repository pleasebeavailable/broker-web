<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<h2>Register Page</h2>

<div class="container-fluid">
  <div class="row">
    <div class="left-side col-lg-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-2 ml-2">

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" formControlName="username" id="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" formControlName="firstName" id="firstName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" formControlName="lastName" id="lastName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" formControlName="email" id="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="email@email.com">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" id="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" formControlName="confirmpassword" id="confirmpassword" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
          <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmpassword.errors.required">Password needs to be confirmed</div>
          </div>
        </div>

        <div class="form-group">
          <button (click)="goBack()" class="btn mt-3 mr-3">
            Back
          </button>
          <button [disabled]="!registerForm.valid"  class="btn mt-3">Register</button>
        </div>
      </form>
    </div>
    <div class="right-side col-lg-6">
    </div>
  </div>
</div>
